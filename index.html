<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 360° - Sign Up</title>
  <script type="module" src="signup.js"></script>
  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(to bottom right, #4f46e5, #9333ea);
      display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%; max-width: 400px; text-align: center; }
    .logo { font-size: 1.8rem; font-weight: 700; color: #4f46e5; margin-bottom: 1rem; }
    .input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 0.5rem; font-size: 1rem; }
    .btn { width: 100%; padding: 0.75rem; margin-top: 1rem; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; }
    .btn-primary { background: #4f46e5; color: white; font-weight: 600; }
    .btn-primary:hover { background: #4338ca; }
    .divider { display: flex; align-items: center; margin: 1rem 0; color: #aaa; font-size: 0.875rem; }
    .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #ddd; }
    .divider span { margin: 0 0.75rem; }
    .btn-google { background: white; border: 1px solid #ddd; font-weight: 500; display: flex; align-items: center;
      justify-content: center; gap: 0.5rem; }
    .btn-google:hover { background: #f9f9f9; }
    .google-text { font-weight: 600; }
    .g-blue { color: #4285F4; } .g-red { color: #DB4437; } .g-yellow { color: #F4B400; } .g-green { color: #0F9D58; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">AI 360°</div>
    <h2>Sign Up</h2>
    <input id="name" type="text" placeholder="Full Name" class="input" />
    <input id="email" type="email" placeholder="Email" class="input" />
    <input id="password" type="password" placeholder="Password" class="input" />
    <button id="signup-btn" class="btn btn-primary">Sign Up</button>
    <div class="divider"><span>or</span></div>
    <button id="google-btn" class="btn btn-google">
      Continue with <span class="google-text">
        <span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span><span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span>
      </span>
    </button>
  </div>
</body>
</html>
